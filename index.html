<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Pterodactyl Panel Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-900 min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
   <div class="flex items-center space-x-3">
    <img alt="Pterodactyl logo, stylized letter P in white on black background" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/4620d6fb-55f9-477a-f46e-7077058dd237.jpg" width="40"/>
    <h1 class="text-white text-2xl font-semibold">
     Pterodactyl
    </h1>
   </div>
   <nav class="hidden md:flex space-x-6 text-gray-400 text-sm font-medium">
    <a class="hover:text-white transition" href="#">
     Home
    </a>
    <a class="hover:text-white transition" href="#">
     Servers
    </a>
    <a class="hover:text-white transition" href="#">
     Account
    </a>
    <a class="hover:text-white transition" href="#">
     Support
    </a>
   </nav>
   <button aria-label="Toggle menu" class="md:hidden text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white" id="menu-btn">
    <i class="fas fa-bars fa-lg">
    </i>
   </button>
  </header>
  <main class="flex-grow flex items-center justify-center px-4">
   <div aria-label="Login panel" class="bg-gray-800 rounded-lg shadow-lg max-w-md w-full p-8" role="main">
    <h2 class="text-white text-3xl font-semibold mb-6 text-center">
     Sign In
    </h2>
    <form autocomplete="off" class="space-y-6" id="login-form" novalidate="">
     <div>
      <label class="block text-gray-300 font-medium mb-2" for="email">
       Email address
      </label>
      <input autocomplete="email" class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
     </div>
     <div>
      <label class="block text-gray-300 font-medium mb-2" for="password">
       Password
      </label>
      <input autocomplete="current-password" class="w-full px-4 py-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="password" name="password" placeholder="••••••••" required="" type="password"/>
     </div>
     <div class="flex items-center justify-between text-sm text-gray-400">
      <label class="flex items-center space-x-2">
       <input class="rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-400" name="remember" type="checkbox"/>
       <span>
        Remember me
       </span>
      </label>
      <a class="hover:text-white" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded transition" type="submit">
      Sign In
     </button>
    </form>
   </div>
  </main>
  <footer class="text-gray-500 text-center py-6 text-sm select-none">
   © 2024 Pterodactyl Software
  </footer>
  <audio id="login-audio" preload="auto" src="https://files.catbox.moe/1f1iyn.mp4">
  </audio>
  <script>
   // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const nav = document.querySelector('nav');
    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('hidden');
    });

    // Play sound on login form submit and prevent closing sound
    const loginForm = document.getElementById('login-form');
    const audio = document.getElementById('login-audio');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Play audio
      audio.play().catch(() => {
        // Autoplay might be blocked, try to resume on user interaction
      });

      // Disable form inputs and button to simulate login processing
      Array.from(loginForm.elements).forEach((el) => {
        el.disabled = true;
      });

      // Show a loading spinner on the button
      const btn = loginForm.querySelector('button[type="submit"]');
      btn.innerHTML =
        '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';

      // Simulate login delay
      setTimeout(() => {
        // After "login", keep audio playing and do not allow it to be paused or stopped
        // Disable controls on audio element
        audio.controls = false;

        // Remove form and show logged in message
        loginForm.innerHTML =
          '<p class="text-green-400 text-center text-lg font-semibold">NGEBOKEP HUUUUUUU</p>';

        // Prevent audio from being paused or stopped by user
        audio.addEventListener('pause', () => {
          audio.play();
        });

        // Also prevent right-click or context menu on audio
        audio.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });
      }, 2500);
    });

    // On page load, disable right-click on audio and prevent closing it
    window.addEventListener('load', () => {
      audio.controls = false;
      audio.loop = true;
    });
  </script>
 </body>
</html>
